plugins {
    id 'java'
}

group 'net.alkaonline.alkatutorial'
version '1.0.6-SNAPSHOT'

sourceCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    maven {
        name 'SpigotMC Nexus'
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name 'The Central Repository'
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
    maven {
        name 'Herocraft Nexus'
        url 'http://nexus.hc.to/content/repositories/pub_releases/'
    }
}

dependencies {
    compile group: 'org.spigotmc', name: 'spigot-api', version: '1.12.1-R0.1-SNAPSHOT'
    compile group: 'net.milkbowl.vault', name: 'VaultAPI', version: '1.6'
}
